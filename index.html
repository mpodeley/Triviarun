<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia de Running</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-slate-100 text-slate-800 flex items-center justify-center min-h-screen p-4">

    <div id="quiz-container" class="w-full max-w-2xl mx-auto bg-white rounded-2xl shadow-xl p-6 md:p-8">
        
        <div id="header" class="mb-6">
            <h1 class="text-3xl md:text-4xl font-bold text-center text-slate-900">Trivia del Runner</h1>
            <p class="text-center text-slate-500 mt-2">Pon a prueba tus conocimientos sobre el mundo del running.</p>
        </div>

        <div id="quiz-content">
            <!-- Estado Inicial con Opciones -->
            <div id="start-screen" class="text-center">
                <div class="mb-6">
                    <h3 class="text-lg font-semibold mb-3 text-slate-700">Elige la dificultad:</h3>
                    <div id="difficulty-selector" class="flex flex-wrap justify-center gap-2">
                        <button data-difficulty="all" class="selector-btn active">Todas</button>
                        <button data-difficulty="1" class="selector-btn">Principiante</button>
                        <button data-difficulty="2" class="selector-btn">Intermedio</button>
                        <button data-difficulty="3" class="selector-btn">Avanzado</button>
                    </div>
                </div>
                <div class="mb-8">
                    <h3 class="text-lg font-semibold mb-3 text-slate-700">Cantidad de preguntas:</h3>
                    <div id="amount-selector" class="flex flex-wrap justify-center gap-2">
                         <button data-amount="10" class="selector-btn">10</button>
                         <button data-amount="25" class="selector-btn active">25</button>
                         <button data-amount="50" class="selector-btn">50</button>
                         <button data-amount="all" class="selector-btn">Todas</button>
                    </div>
                </div>
                <p id="error-message" class="text-red-500 font-semibold mb-4 hidden"></p>
                <button id="start-btn" class="w-full md:w-auto bg-blue-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-blue-700 transition-colors shadow-md">
                    ¡Empezar a Correr!
                </button>
            </div>

            <!-- Preguntas y Respuestas -->
            <div id="question-screen" class="hidden">
                <div class="mb-4">
                    <div class="flex justify-between items-center mb-2">
                        <span id="question-counter" class="text-sm font-semibold text-slate-600"></span>
                        <span id="score" class="text-sm font-semibold text-blue-600">Puntuación: 0</span>
                    </div>
                    <div class="w-full bg-slate-200 rounded-full h-2.5">
                        <div id="progress-bar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
                    </div>
                </div>
                <div class="bg-slate-50 p-4 rounded-lg mb-6 card-enter">
                    <h2 id="question-text" class="text-xl md:text-2xl font-semibold text-center"></h2>
                </div>
                <div id="options-container" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
            </div>

            <!-- Pantalla Final -->
            <div id="end-screen" class="hidden text-center card-enter">
                <h2 class="text-3xl font-bold mb-2">¡Carrera Terminada!</h2>
                <p class="text-lg text-slate-600 mb-4">Este es tu resultado final:</p>
                <div class="bg-blue-50 text-blue-800 rounded-xl p-8 my-6">
                    <p class="text-2xl font-semibold">Puntuación Final</p>
                    <p id="final-score" class="text-6xl font-bold my-2"></p>
                    <p id="final-message" class="text-lg font-medium"></p>
                </div>
                <button id="restart-btn" class="w-full md:w-auto bg-blue-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-blue-700 transition-colors shadow-md">
                    Correr de Nuevo
                </button>
            </div>
        </div>

        <!-- Footer -->
        <footer class="text-center mt-8 pt-4 border-t border-slate-200">
            <a href="https://nomadaligners.com" target="_blank" rel="noopener noreferrer" class="text-sm text-slate-500 hover:text-blue-600 transition-colors">
                by SmileRunners
            </a>
        </footer>

    </div>

    <!-- Modal de Ampliación -->
    <div id="explanation-modal" class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-50">
        <div class="modal-content bg-white rounded-2xl shadow-xl p-6 md:p-8 w-full max-w-xl">
            <h3 class="text-2xl font-bold mb-3 text-slate-900">Ampliación</h3>
            <div class="max-h-[40vh] overflow-y-auto pr-2 mb-6">
                 <p id="explanation-text" class="text-slate-600"></p>
            </div>
            <button id="modal-next-btn" class="w-full bg-blue-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-blue-700 transition-colors">
                Siguiente Pregunta
            </button>
        </div>
    </div>
    <script src="app.js"></script>

</body>
</html>
